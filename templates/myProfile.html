<html>
    <title> Profile </title>
    <nav class="nav">
        <a href="/home">Home</a>
        <a href="/allposts">All Posts</a>
        <a href="/myplants">My Plants</a>
        <a href="/logout">Log out</a>
        <form action="/searchposts" method="POST">
            <a><input type="text" name="searchKey" placeholder="Search posts"></a>
            <a><input type="submit" value="Search"></button></a>
        </form>
    </nav>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: rgb(239, 255, 239);
            color: rgb(48, 78, 48);
        }

        .nav {
        overflow: hidden;
        background-color: rgb(43, 95, 51);
        }

        .nav a {
        float: left;
        color: #80eeae;
        text-align: center;
        padding: 1%;
        text-decoration: none;
        font-size: 150%;
        }
    </style>
    <body>
        <h1 style="font-size: 30px;"> My Profile </h1>
        {% for date in joinDate %}
        <p style="font-size: 20px;"> Joined {{date["Date"]}} </p>
        {% endfor %}
        <br>
        <a href="/post" style="text-decoration: none; font-size: large;">Make Post</a>
        {% for plant in plants %}
        <p> {{plant["Plantname"]}} </p>
        <p> {{plant["Desc"]}} </p>
        {% if plant['Username']+plant['Imagename'] != plant['Username'] %}
        <img src="https://3849758-plant-bucket.s3.amazonaws.com/{{plant['Username']}}{{plant['Imagename']}}" width="200px" height="200px">
        {% endif %}
        <p><a href="/myplants/delete/{{plant['Plantname']}}" style="text-decoration: none;"> Delete Post </a></p>
        <br><br>
        {% endfor %}
    </body>
</html>
