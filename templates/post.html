<html>
    <title> Post </title>
    <nav class="nav">
        <a href="/home">Home</a>
        <a href="/allposts">All Posts</a>
        <a href="/myplants">My Plants</a>
        <a href="/logout">Log out</a>
        <form action="/searchposts" method="POST">
            <a><input type="text" name="searchKey" placeholder="Search posts"></a>
            <a><input type="submit" value="Search"></button></a>
        </form>
    </nav>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: rgb(239, 255, 239);
            color: rgb(48, 78, 48);
        }

        .nav {
        overflow: hidden;
        background-color: rgb(43, 95, 51);
        }

        .nav a {
        float: left;
        color: #80eeae;
        text-align: center;
        padding: 1%;
        text-decoration: none;
        font-size: 150%;
        }
    </style>
    <body>
        <h1 style="font-family: Arial"> New Post </h1>
        <form action="/post/validate" method="POST" enctype="multipart/form-data">
            <p> Plant name </p>
            <p><input type="text" name="plantname" required></p>
            <p> Plant description </p>
            <p><input type="text" name="plantdesc"></p>
            <p><input type="file" name="file" ></p>
            <p><input type="submit" value="Post"></button></p>
        </form>
        {% if pname %}
        <p> Plant name is already in use </p>
        {% endif %}
    </body>
</html>
